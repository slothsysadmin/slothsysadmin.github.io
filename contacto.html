<p>Si te interesa contactar conmigo puedes rellenar el siguiente formulario y te responderé tan pronto como me sea posible. Si lo deseas, también puedes hacerlo desde cualquiera de las redes sociales enlazadas a pie de página.</p>
<form id="ssa-cform">
  <label class="form-label" for="ssa-cform-name">Nombre</label>
  <input class="form-control" type="text" id="ssa-cform-name" name="ssa-cform-name" required="true" aria-required="true">
  <label class="form-label" for="ssa-cform-email">Correo electrónico</label>
  <input class="form-control" type="email" id="ssa-cform-email" name="ssa-cform-email" required="true" aria-required="true">
  <label class="form-label" for="ssa-cform-message">Mensaje</label>
  <textarea class="form-control" id="ssa-cform-message" name="ssa-cfage" required="true" aria-required="true" rows="6"></textarea>
  <button class="btn btn-primary" id="ssa-cform-submit" type="submit">Enviar</button>
</form>
