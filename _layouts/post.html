---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="font-light">por {{ page.author }} en {{ page.categories }} | <i class="icon ion-calendar"></i> {{ page.date | date: '%d %b, %Y' }} | <i class="icon ion-document"></i> {{ page.content | number_of_words }} palabras</p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
</article>
